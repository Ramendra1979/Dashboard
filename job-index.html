<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./job-styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="job-container">
      <div class="top-header">
        <div class="top-left">
          <div class="logo">Jo</div>
          Jobelia
        </div>
        <div class="navbar">
          <div class="nav-items">Find Jobs</div>
          <div class="nav-items">Find Talent</div>
          <div class="nav-items">Upload Job</div>
          <div class="nav-items">About Us</div>
        </div>
        <div class="top-right">
          <i class="fa fa-bell"></i>
          <img src="./Assets/Capture.PNG" alt="" />
        </div>
      </div>
      <div class="bottom-header">
        <div class="bottom-left">
          <h1>Find your dream job</h1>
          <p>
            Loking for jobs? Browse our latest job openings to the best jobs
            today!
          </p>
        </div>
        <div class="bottom-right">
          <img src="./Assets/Screenshot (538) (1).png" alt="" />
        </div>
      </div>
      <div class="middle-LR-container">
        <div class="middle-left">
          <div class="catagory-container">
            <div class="filter">Filter <span>Clear all</span></div>
            <div class="data-post">
              Data Post
              <button>Anytime <i class="fa fa-angle-down"></i></button>
            </div>
            <div class="job-type">
              <p>Job Type</p>
              <div class="btn">
                <button style="border: 1px solid green">
                  <i class="fa fa-check"></i></button
                >Full-Time
              </div>
              <div class="btn"><button></button>Intership</div>
              <div class="btn"><button></button>Freelance</div>
              <div class="btn"><button></button>Volunteer</div>
            </div>
            <div class="range-salary">
              <p>Range salary</p>
              <div class="btn"><button></button>Under $1000</div>
              <div class="btn"><button></button>$1000 to 2500</div>
              <div class="btn"><button></button>$2500 to $5000</div>
              <div class="btn">
                <button style="border-color: green"><li></li></button>Custom
              <div class="progress-bar">
                
              </div>
              </div>
            </div>
          </div>
        </div>
        <div class="middle-right"></div>
      </div>
    </div>
  </body>
</html>
